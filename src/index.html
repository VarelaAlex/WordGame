<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Palabras Ordenadas</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
<h1 class="text-2xl font-bold mb-4">Adivina la Palabra</h1>

<div id="game" class="w-full max-w-2xl bg-white rounded-xl shadow p-6">
    <div class="mb-4">
        <p class="font-medium">Movimientos: <span id="moveCount">0</span></p>
    </div>
    <div id="letters" class="flex flex-wrap justify-center mb-6 space-x-2"></div>
    <button id="resetBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Reset</button>
</div>

<div id="completed" class="w-full max-w-md mt-6">
    <h2 class="text-xl font-semibold mb-2">Completadas:</h2>
    <ul id="completedList" class="space-y-1"></ul>
</div>

<!-- JavaScript embebido -->
<script>
    // Array de palabras (mínimo 10)
    const words = ['ELEFANTE', 'ORDENADOR', 'JARDIN', 'PROGRAMAR', 'TELEFONO', 'AVION', 'MONTAÑA', 'ROBOT', 'LIBRO', 'CIUDAD'];
    let current = [];
    let moveCount = 0;

    const lettersContainer = document.getElementById('letters');
    const moveCountSpan = document.getElementById('moveCount');
    const completedList = document.getElementById('completedList');
    const resetBtn = document.getElementById('resetBtn');

    // Función para barajar array
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Iniciar o reiniciar juego
    function initGame() {
        moveCount = 0;
        moveCountSpan.textContent = moveCount;
        lettersContainer.innerHTML = '';

        // Seleccionar palabra aleatoria y desordenarla
        const word = words[Math.floor(Math.random() * words.length)];
        current = word.split('');
        const shuffled = shuffle([...current]);

        // Crear spans para cada letra
        shuffled.forEach((char, idx) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.setAttribute('data-index', idx);
            span.className = 'letter cursor-move bg-gray-200 px-4 py-2 m-1 rounded-lg text-lg font-semibold select-none';
            lettersContainer.appendChild(span);
        });

        // Inicializar SortableJS en el contenedor
        Sortable.create(lettersContainer, {
            animation: 150,
            onEnd: onReorder,
        });
    }

    // Contar movimientos y verificar victoria
    function onReorder(evt) {
        moveCount++;
        moveCountSpan.textContent = moveCount;
        checkWin();
    }

    // Verificar si la palabra coincide
    function checkWin() {
        const arranged = Array.from(lettersContainer.children)
            .map(el => el.textContent)
            .join('');
        if (arranged === current.join('')) {
            // Añadir a completadas
            const li = document.createElement('li');
            li.textContent = `${arranged} - Movimientos: ${moveCount}`;
            li.className = 'bg-green-100 text-green-800 px-3 py-1 rounded';
            completedList.appendChild(li);
            // Próxima palabra
            setTimeout(initGame, 500);
        }
    }

    // Reiniciar manualmente
    resetBtn.addEventListener('click', initGame);

    // Arrancar al cargar la página
    window.addEventListener('DOMContentLoaded', initGame);
</script>
</body>
</html>
